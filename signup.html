
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>회원가입</title>
</head>
<body>
   <h2>회원가입</h2>
  <form method="post" action="/register">
    <label>아이디: <input type="text" name="username" size="15" required></label><br>
    <label>비밀번호: <input type="password" name="password" size="15" required></label><br>
    <label>비밀번호 확인: <input type="password" name="confirm_password" size="15" required></label><br>
    <label>이메일: <input type="email" name="email"size="15" ></label><br>
    <input type="submit" value="가입하기">
  </form>
</body>
</html>
